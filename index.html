<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Shopping List</h1>

  <p id="first">Get it done today</p>

  <div class="inputContainer">
    <input class="textInput" id="userinput" type="text" placeholder="Enter List Items">
    <button class="listEnterBtn" style="vertical-align:middle" id="enter"><span>Enter</span></button>
  </div>

  <h3>Click Items To Cross Them Out</h3>

  <div class="listContainer">
    <ul>
      <li>Notebook</li>
      <li>Jello</li>
      <li>Spinach</li>
    </ul>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
